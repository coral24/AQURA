<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="board/layout/basic">

	<th:block layout:fragment="title">
		<title>물생활 꿀팁 공유</title>
	</th:block>

 	
	<th:block layout:fragment="content">
	<table class="tb_col"> 
  		<tr> 
  		
  		 <tr>
  		 
  		 	<th>물생활</th>
  		 	<th></th>
  		 	<th>초보를 위한 필수 가이드</th>
  		
  		</tr> 
  		 <tr th:each="comment:${commentList}">
  		 <td th:text="${comment.idx}"></td>
  		 <td>
  		 <td th:text="${comment.content}"></td> 
  		 <td>
  		 
  		  </tr> 
  		  </table>
			
		

	
	
	</th:block>
	

	<th:block layout:fragment="add-content">

		<div class="box-content">
		
		
			<form action="/comment" >
          		 
          		 <div class="col-sm-10">
          		 <textarea name="comment" class="form-control" placeholder="당신의 꿀팁을 추가해주세요!"/></textarea>
				</div>
				
           
			
           <input type="submit" class="btn btn-primary waves-effect waves-light" value="추가하기">
     		</form>
	 		
		</div>
	

		
			
	</th:block>
	
	
	
	</th:block>
	

	
	
	
</html>
